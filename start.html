<script>
    window.addEventListener("offline", (event) => {});
onkeydown = (e,f,g) => {
    if (e.keycode == 38){
        player.style.top ++
    }
    if (e.keycode==40){
        player.style.top --
    }
    if (e.keycode==37){
        player.style.left++
    }
    if(e.keycode==39){
        player.style.left--
    }
}
    window.addEventListener("online", (event) => {
        location="http://gzod01.fr/uscpm/"
    });
</script>
<span id="player" style="top: 50%;left: 50%;">
     o 
    /|\
    / \
</span>
